<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React {
        constructor(){
            this.library = "React"
            this.server = "https://localhost:300"

            //requirement
            document
                .querySelector('button')
                .addEventListener('click', this.handleClick.bind(this))

        } //here first this reference to React handleclick() and BIND TO ADD REFERENCE of all other variables 
        handleClick(){
            console.log("button clicked");
            console.log(this.server); //this --> jisne call kiya button 
        }
    }

    const app = new React()
</script>
</html>
