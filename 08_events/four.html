<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repeat-Repeat</title>
  </head>
  <body>
    <h1>Stop-Repeat</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </body>
  <script>
    let IntervalId;
    let counter = 1;
    const start = document.getElementById("start");
    const stop = document.getElementById("stop");

    function repeat() {
      console.log(`Hello Member ${counter}`);
      counter++;
    };

    function start_print()  {
      IntervalId = setInterval(repeat,5);
    }
    
    
    function stop_print() {
      clearInterval(IntervalId);
      IntervalId = null;
    }

    
    
    start.addEventListener("click", start_print);
    stop.addEventListener("click", stop_print);
  </script>
</html>
